{% extends "layout.html" %}

{% block heading %}
<div class="container">
New User Registration
</div>    
{% endblock %}

{% block body %}
<div class="container"></div>
    <h2>Enter your email and password.</h2>
    <!-- Below is not finished to be implemented. Need to learn about POST/GET and accessing info -->
    <form method="post">
            <p><input type=text name=username placeholder="email">
            <p><input type="password" name=password placeholder="password">
            <p><input type=submit value=Login>
        </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <p class=flashes style=color:red>
        {% for message in messages %}
        {{ message }}
        {% endfor %}
        </p>
    {% endif %}
    {% endwith %}
</div>
{% endblock %}
