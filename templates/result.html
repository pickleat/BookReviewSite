{% extends "layout.html" %}

{% block heading %}
<div class="container">
        Search Results
</div>     
{% endblock %}

{% block body %}
<div>
        {% for item in book %}
        <h2>Welcome to the page for {{ item.title }}</h2>
    <table style="width:50%">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>ISBN</th>
        </tr>
        
        
        <tr>
        <td>{{ item.title }}</td>
        <td>{{ item.author }}</td>
        <td>{{ item.year }}</td>
        <td><a href="/{{ item.isbn }}">{{ item.isbn }}</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
